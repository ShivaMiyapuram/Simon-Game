<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <div class="text-center" ><h3 class="display-3"> Simon Game </h3>
    <h4 clas="text-center display-4"> Level</h4>
    <h4 id="level" class="text-center display-4"> </h4>
  </div>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <audio id="beep1" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="beep2" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="beep3" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="beep4" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <div class="text-center">
  <div class="row" style="margin-left: 500px;">
  
  <button id="blue" type="button" onClick="addToPlayerPattern(this.id) "class="btn btn-info btn-circle btn-xl"> blue</button>
  <button id="red" type="button" onClick="addToPlayerPattern(this.id)" class="btn btn-danger btn-circle btn-xl">red</button>
    
  </div>
  
  <div class="row" style="margin-left: 500px;">
  <button id="green" type="button" onClick="addToPlayerPattern(this.id)" class="btn btn-success btn-circle btn-xl">green</button>
  <button id="yellow" type="button" onClick="addToPlayerPattern(this.id)" class="btn btn-warning btn-circle btn-xl">yellow</button>
    
  </div>
  <button id="start" type="button" class="btn btn-info btn-xl"> Start</button>
  <button id="levelUp" type="button" class="btn btn-info btn-xl"> Level up</button>
  
  <input type="checkbox">
  <span id = "strict" class="slider round">Strict mode</span>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
